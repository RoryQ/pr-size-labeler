name: labeler

on: [ pull_request ]

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: actions/checkout@v1
      - uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          thresholds: |
            xs:
              less_than: 20
              label: tiny
            s:
              less_than: 200
              label: small
            m:
              less_than: 500
              label: medium
            l:
              less_than: 1000
              label: large
            fail_if_xl: true
            message_if_xl: This PR is sooooo big!! ðŸ˜³